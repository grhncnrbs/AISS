<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uçuş Bilgi Sistemi-Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #FFFFFF">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h4 class="mb-1" style="color: #0275d8; font-weight: bold">DHMİ</h4>
                        <h4 class="mb-5" style="color: #0275d8; font-weight: bold">UÇUŞ BİLGİ SİSTEMİ</h4>
                        <div class="form-outline mb-4">
                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg"
                                   placeholder="E-posta" required autofocus="autofocus"/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                   placeholder="Parola" required autofocus="autofocus"/>
                        </div>
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                   style="margin-right:5px"/>
                            <label class="form-check-label" for="form1Example3">Beni hatırla </label>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Giriş Yap</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
