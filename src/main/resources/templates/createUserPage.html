<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Uçuş Bilgi Sistemi-Kullanıcı Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--    <link th:href="@{/styles/register.css}" rel="stylesheet" />-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="vh-100" style="background-color: #FFFFFF">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form th:action="@{/login}" th:method="post" th:object="${loginRequestDto}">
                                <h4 class="mb-5" style="color: #0275d8; font-weight: bold">Yeni Kullanıcı Oluştur</h4>
                                <div class="form-outline mb-4">
                                    <input type="text" id="firstName" class="form-control form-control-lg"
                                           placeholder="Adı" name="firstName" field="*{firstName}" required autofocus="autofocus"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="lastName" class="form-control form-control-lg"
                                           placeholder="Soyadı" name="lastName" field="*{lastName}" required autofocus="autofocus"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg"
                                           placeholder="E-Posta" name="email" field="*{email}" required autofocus="autofocus"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                           placeholder="Parola" name="password" field="*{password}" required autofocus="autofocus"/>
                                </div>
                                <div class="form-outline mb-4 select_option">
                                    <select required class="form-control form-control-lg">
                                        <option value="" disabled selected hidden >Kullanıcı rolü seçiniz.</option>
                                        <option>Kullanıcı</option>
                                        <option>Yönetici</option>
                                    </select>
                                    <div class="select_arrow"></div>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit" name="login" id="login">Kaydet</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
